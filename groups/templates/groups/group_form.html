{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}

{% block group_content%}
  <h4>Crear un nuevo grupo</h4>
  <form action="{% url 'groups:create' %}" method="POST" id="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary" value="Crear">
  </form>
{% endblock %}
