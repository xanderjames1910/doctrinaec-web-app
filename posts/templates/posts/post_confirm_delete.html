{% extends 'posts/post_base.html' %}

{% block post_content %}
  <h3>Estás seguro que deseas eliminar ésta publicación</h3>
  <div class="posts">
    {% include 'posts/_post.html' with post=object hide_delete=True %}
  </div>
  <form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Eliminar">
    <a class="btn btn-info" href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancelar</a>
  </form>
{% endblock %}
