{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="jumbotron" style="background-image: url(); width: 100%; height: 280px; position: relative;">
            <div class="" style="position: absolute; left: 0; bottom: 0; width: 100%; background-color: rgba(255, 255, 255, .8); padding: 10px;">
                <div class="row mx-1">
                    <div class="col-3">
                    
                    </div>
                    <div class="col-5">
                        <h2 class="account-heading mb-0 text-truncate">{{ user.username }}</h2>
                    </div>
                    <div class="col-4 text-right">
                        <a href="#" class="btn btn-primary button_round" role="button">Más información</a>
                    </div>
                </div>
            </div>
            <div class="media" style="position: absolute; bottom: 7%; left: 7%;">
                <img src="{{ user.profile.image.url }}" width="140px" alt="{{ user.username }}" class="rounded-circle account-img" style="border: 4px solid #fff;">
            </div>
        </div>
        <!-- Form here -->
    </div>
{% endblock  %}
