{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 px-0">
        <div class="card shadow-sm card_round">
          <div class="card-header header_card_round">
            <h3 class="text-center">Reg√≠strate</h3>
          </div>
          <form method="POST" novalidate>
            <div class="card-body">
              {% csrf_token %}
              {% bootstrap_form form %}
            </div>
            <div class="card-footer footer_card_round">
              <button type="submit" class="btn btn-primary btn-block button_round">
                <div class="inline-block">
                  <i class="material-icons mr-1 icon_size align-middle">border_color</i>
                  <span class="align-middle">Registrarme</span>
                </div>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
